---
trigger:
  branches:
    include:
    - 'main'
  paths:
    include:
    - environments/dev
    - modules

pr: none

pool: 'CM PreProd Pool'

jobs:
  - template: templates/terragrunt_job.yml
    parameters:
      environment: dev
      module: applications
      subscription: "Azure Pipeline: Case Management - Pre-Prod" #service principal
      runApply: true

  - template: templates/terragrunt_job.yml
    parameters:
      environment: dev
      module: base
      subscription: "Azure Pipeline: Case Management - Pre-Prod" #service principal
      runApply: true
